<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Register</h1>
    <fieldset>
      <legend>Person Details</legend>

       <form name="myform" action="processData.php" method="POST">

        <div class="field">
          <label for="surname">Surname</label>
          <input type="text" name="surname" size="31" />
        </div>

        <div class="field">
          <label for="email">Email address</label>
          <input type="email" name="email" size="31" />
        </div>

        <div class="field">
          <label for="passwd">Password</label>
          <input type="password" name="passwd" size="31" />
        </div>

        <div class="field">
          <label for="address">Street Address</label>
          <textarea name="address" rows="3" cols="22"></textarea>
        </div>

        <div class="field">
          <label for="state">State</label>
          <select name="state">
            <option value="1" selected>[choose your state]</option>
            <option value="2">Australian Capital Territory</option>
            <option value="3">Queensland</option>
            <option value="4">New South Wales</option>
            <option value="5">Tasmania</option>
            <option value="6">South Australia</option>
            <option value="7">Western Australia</option>
            <option value="8">Northern Territory</option>
          </select>
        </div>

        <div class="field">
          <label for="country">Country</label>
          <input type="text" name="country" value="Australia" />
        </div>

        <div class="field">
          <label for="gender">Gender</label>
          <input type="radio" name="sex" value="male" /> Male
          <input type="radio" name="sex" value="female" /> Female
        </div>

        <div class="field">
          <label for="vegetarian">Vegetarian?</label>
          <input type="checkbox" name="vegetarian" />
        </div>

        <div class="field">
          <label>&nbsp;</label>
          <input type="submit" value="Submit" name="submit" />
          <input type="reset" value="Reset" name="reset" />
        </div>

      </form>
    </fieldset>
  </div>
</body>
</html>
